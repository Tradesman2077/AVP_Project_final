
<div class="row" >
    <div class="col-12">
        <h6 style="background-color: #d3d3d3;">Sampler</h6>
    </div>
</div>
<div class="row mt-3" >
    <div class="col-1 ">
        <input type="checkbox" class="check" id="sample1">   
    </div>
    <div class="col-1">
        <input type="checkbox" class="check" id="sample2">
    </div>
    <div class="col-1">
        <input type="checkbox" class="check" id="sample3">
    </div>
    <div class="col-1">
        <input type="checkbox" class="check" id="sample4">
    </div>
    <div class="col-1">
        <input type="checkbox" class="check" id="sample5">
    </div>
    <div class="col-1">
        <input type="checkbox" class="check" id="sample6">
    </div>
    <div class="col-1">
        <input type="checkbox" class="check" id="sample7">
    </div>
    <div class="col-1">
        <input type="checkbox" class="check" id="sample8">
    </div>
    <div class="col-2">
        <button class="buttonM m-1" (click)="muteSample()" [ngClass]="mute ? 'textRed': 'textWhite'">Mute</button>
        <button class="buttonM m-1" (click)="reverseSample()" [ngClass]="reverse ? 'textRed': 'textWhite'">Reverse</button>
    </div>
    <div class="col-1">
        <input type="range" class="slider" id="sampleVol"max="20" min="-50"step="1" value="0"  (mouseup)="changeSampleVol()">
        
    </div>
    <div class ="col-1">
        <label class="label" for="sampleVol">Vol</label>
    </div>
</div>
<div class="row">
    <div class="col-1 ">  
        <div class="slidecontainer" >
            <input type="range" class="slider" id="sample1Pitch"max="2.5" min="0.25" step="0.05" value="1" (mouseup)="changePlaybackRate('sample')">
        </div>
    </div>
    <div class="col-1" >
        <div class="slidecontainer">
            <input type="range" class="slider" id="sample2Pitch"max="2.5" min="0.25"step="0.05" value="1" (mouseup)="changePlaybackRate('sample')">
        </div>
    </div>
    <div class="col-1">
        <div class="slidecontainer">
            <input type="range" class="slider" id="sample3Pitch" max="2.5" min="0.25"step="0.05" value="1" (mouseup)="changePlaybackRate('sample')"> 
        </div>
    </div>
    <div class="col-1">
        <div class="slidecontainer">
            <input type="range" class="slider" id="sample4Pitch"max="2.5" min="0.25"step="0.05" value="1" (mouseup)="changePlaybackRate('sample')"> 
        </div>
    </div>
    <div class="col-1">
        <div class="slidecontainer">
            <input type="range" class="slider" id="sample5Pitch"max="2.5" min="0.25"step="0.05" value="1" (mouseup)="changePlaybackRate('sample')"> 
        </div>
    </div>
    <div class="col-1">
        <div class="slidecontainer">
            <input type="range" class="slider" id="sample6Pitch"max="2.5" min="0.25"step="0.05" value="1" (mouseup)="changePlaybackRate('sample')">
        </div>
    </div>
    <div class="col-1">
        <div class="slidecontainer">
            <input type="range" class="slider" id="sample7Pitch"max="2.5" min="0.25"step="0.05" value="1" (mouseup)="changePlaybackRate('sample')">
        </div>
    </div>
    <div class="col-1">
        <div class="slidecontainer">
            <input type="range" class="slider" id="sample8Pitch"max="2.5" min="0.25"step="0.05" value="1" (mouseup)="changePlaybackRate('sample')">
        </div>
    </div>
    <div class="col-2" style="font-size:1.5vw;">
    </div>
    <div class="col-2"> 
    </div>
</div>

<div class="row mt-1">
    <div class="col-3">
        <input  type="file" id="upload" class="file-upload"  (change)="upload($event)">
    </div>
    <div class="col-3">
        <button class="buttonM m-1" (click)="playSample()">Preview</button>
    </div>
    <div class="col-3">
        <input type="range" class="slider" id="sampleStart"max="10" min="0"step="0.001" value="0"(mouseup)="sampleStart()" style="width: 50%">
        <label class="label" for="sampleStart">Start</label>
    </div>
    <div class="col-3">
        <input type="range" class="slider" id="sampleEnd"max="10" min="0"step="0.001" value="5"(mouseup)="sampleEnd()" style="width: 50%">
        <label class="label" for="sampleEnd">End</label>
    </div>
</div>
