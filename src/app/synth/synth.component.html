<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Space+Mono&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/p5@1.4.1/lib/p5.js"></script>



<div class="container-flex">

    <div class="row">
        <div class="col-2">
            <h1 class="text m-1">DT-01<em style="color: #aa0404;">//</em></h1>
        </div>
        <div class="col-2">
            <div style="font-size:2.5vw; margin-top: 5px;">
                {{this.currentParamEdit}}
            </div>
        </div>
        <div class="col-2" style="margin-top: 1%;">
            <!--<sa-spinner-round styles='{"color": "#aa0404"}' *ngIf="isPlaying"></sa-spinner-round>-->
            <canvas id="mycanvas"></canvas>
        </div>
        <div class="col-2">
            <p style="font-size:1.5vw;">Master Vol</p>
            <div class="slidecontainer2">
                <input type="range" class="slider" id="vol" min="-30" max="20" step="1" value="0"  (mouseup)="changeVol()"  [(ngModel)]="masterVol">
            </div>
        </div>
       
        <div class="col-2">
            <p style="font-size:1.5vw;">BPM</p>
            <div class="slidecontainer2">
                <input type="range" class="slider" id="bpm" min="20" max="800" step="1" value="120"(mouseup)="changeBpm()" [(ngModel)]="masterBpm">
            </div> 
        </div>
        <div class="col-2">
            <button class="buttonR m-1" id="playButton" (click)="play()" [ngClass]="isPlaying ? 'textGreen': 'textWhite'">Play</button>
            <button class="buttonR m-1" (click)="stop()"[ngClass]="isPlaying ? 'textRed': 'textWhite'">Stop</button>
            <button class="buttonM m-1" id="unmuteButton" (click)="unMute()">UnMute</button>
        </div>
    </div>
    <div class="row">
        <div class="col-1 " id="beat1">  
            <label class="label" for="check1Pitch" >1</label>
        </div>
        <div class="col-1"  id="beat2">
            <label class="label" for="check2Pitch">2</label> 
        </div>
        <div class="col-1"  id="beat3">
            <label class="label" for="check3Pitch">3</label>
        </div>
        <div class="col-1" id="beat4">
            <label class="label" for="check4Pitch" >4</label>
        </div>
        <div class="col-1"  id="beat5">
            <label class="label" for="check5Pitch">5</label>
        </div>
        <div class="col-1" id="beat6">
            <label class="label" for="check6Pitch" >6</label>
        </div>
        <div class="col-1"  id="beat7">
            <label class="label" for="check7Pitch">7</label>
        </div>
        <div class="col-1"  id="beat8">
            <label class="label" for="check8Pitch">8</label>
        </div>
        <div class="col-4">
            
        </div>

    </div>
    <div class="row" >
        <div class="col-12">
            <h6 style="background-color: #d3d3d3;">Synth</h6>
        </div>
    </div>

    <div class="row" >
        <div class="col-1 ">
            <input type="checkbox" class="check" id="check1">   
        </div>
        <div class="col-1">
            <input type="checkbox" class="check" id="check2">
        </div>
        <div class="col-1">
            <input type="checkbox" class="check" id="check3">
        </div>
        <div class="col-1">
            <input type="checkbox" class="check" id="check4">
        </div>
        <div class="col-1">
            <input type="checkbox" class="check" id="check5">
        </div>
        <div class="col-1">
            <input type="checkbox" class="check" id="check6">
        </div>
        <div class="col-1">
            <input type="checkbox" class="check" id="check7">
        </div>
        <div class="col-1">
            <input type="checkbox" class="check" id="check8">
        </div>
        <div class="col-4">
            <button class="buttonM m-1" (click)="mute('synth')" [ngClass]="synthMute ? 'textRed': 'textWhite'" >Mute</button>

            <button class="buttonM m-1" (click)="randomise()" >Random</button>
            <button class="buttonM m-1" (click)="waveChange()" *ngIf="monoSynth.oscillator.type == 'sawtooth'">Wave &#9706;</button>
            <button class="buttonM m-1" (click)="waveChange()" *ngIf="monoSynth.oscillator.type == 'square'">Wave &#9632;</button>
            <button class="buttonM m-1" (click)="waveChange()" *ngIf="monoSynth.oscillator.type == 'triangle'">Wave &#9650;</button>
        </div>
    </div>

    <div class="row">
        <div class="col-1 ">  
            <div class="slidecontainer" >
                <input type="range" class="slider" id="check1Pitch"max="1000" min="0"step="5" value="200" (mouseup)="resetSynthPitch()" (mouseup)="displayVal(synthPitch)" [(ngModel)]="synthPitch">
            </div>
        </div>
        <div class="col-1" >
            <div class="slidecontainer">
                <input type="range" class="slider" id="check2Pitch"max="1000" min="0"step="5" value="200" (mouseup)="resetSynthPitch()" (mouseup)="displayVal(synth2Pitch)" [(ngModel)]="synth2Pitch">
            </div>
        </div>
        <div class="col-1">
            <div class="slidecontainer">
                <input type="range" class="slider" id="check3Pitch" max="1000" min="0"step="5" value="200" (mouseup)="resetSynthPitch()" (mouseup)="displayVal(synth3Pitch)" [(ngModel)]="synth3Pitch"> 
            </div>
        </div>
        <div class="col-1">
            <div class="slidecontainer">
                <input type="range" class="slider" id="check4Pitch"max="1000" min="0"step="5" value="200" (mouseup)="resetSynthPitch()" (mouseup)="displayVal(synth4Pitch)" [(ngModel)]="synth4Pitch"> 
            </div>
        </div>
        <div class="col-1">
            <div class="slidecontainer">
                <input type="range" class="slider" id="check5Pitch"max="1000" min="0"step="5" value="200" (mouseup)="resetSynthPitch()" (mouseup)="displayVal(synth5Pitch)" [(ngModel)]="synth5Pitch"> 
            </div>
        </div>
        <div class="col-1">
            <div class="slidecontainer">
                <input type="range" class="slider" id="check6Pitch"max="1000" min="0"step="5" value="200" (mouseup)="resetSynthPitch()" (mouseup)="displayVal(synth6Pitch)" [(ngModel)]="synth6Pitch">
            </div>
        </div>
        <div class="col-1">
            <div class="slidecontainer">
                <input type="range" class="slider" id="check7Pitch"max="1000" min="0"step="5" value="200" (mouseup)="resetSynthPitch()" (mouseup)="displayVal(synth7Pitch)" [(ngModel)]="synth7Pitch">
            </div>
        </div>
        <div class="col-1">
            <div class="slidecontainer">
                <input type="range" class="slider" id="check8Pitch"max="1000" min="0"step="5" value="200" (mouseup)="resetSynthPitch()" (mouseup)="displayVal(synth8Pitch)" [(ngModel)]="synth8Pitch">
            </div>
        </div>
        <div class="col-2" >
            <div class="slidecontainer">
                <input type="range" class="slider" id="synthVol"max="10" min="-20"step="1" value="-10" (mouseup)="changeSynthVol()">
            </div>
        </div>
        <div class="col-2">
            <label class="label">Vol</label>
        </div>
    </div>
    <hr>
    <div class="row mt-1">
        <div class="col-3">
            <input type="range" class="slider" id="monoSynthFilterAttack"max="2" min="0"step="0.1" value="0.3" (mouseup)="changeFilterAttack()" style="width: 25%;" (mouseup)="displayVal(synthFilterAttack)">
            <label class="label" for="filterFreq">Filter Attack</label>
        </div>
        <div class="col-3">
            <input type="range" class="slider" id="monoSynthFilterDecay"max="5" min="0"step="0.1" value="1" (mouseup)="changeFilterDecay()" style="width: 25%" (mouseup)="displayVal(synthFilterDecay)">
            <label class="label" for="filterFreq">Amp Release</label>
        </div>
        <div class="col-3">
            <input type="range" class="slider" id="monoSynthFilterBase"max="2000" min="0"step="10" value="200" (mouseup)="changeFilterBase()" style="width: 25%" (mouseup)="displayVal(synthFilterBase)">
            <label class="label" for="filterFreq">Filter env</label>
        </div>
        <div class="col-3">
            <input type="range" class="slider" id="delayFeedback"max="1" min="0"step="0.01" value="0" (mouseup)="changeDelayAmt()" style="width: 25%" (mouseup)="displayVal(synthDelayVal)">
            <label class="label" for="delayInput">Delay Amt</label>
        </div>
    </div>
    
    <app-chord></app-chord>

    <app-sampler></app-sampler>

    <app-clapsnare></app-clapsnare>

    <app-kickdrum></app-kickdrum>

    <app-chat></app-chat>

    <app-pluck></app-pluck>

    <app-subtom></app-subtom>
    
    
    
  
</div>
