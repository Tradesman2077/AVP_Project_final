<div class="row mt-3" >
    <div class="col-12">
        <h6 style="background-color: #d3d3d3;">Hat</h6>
    </div>
</div>
<div class="row mt-3" >
    <div class="col-1 ">
        <input type="checkbox" class="check" id="chat1">   
    </div>
    <div class="col-1">
        <input type="checkbox" class="check" id="chat2">
    </div>
    <div class="col-1">
        <input type="checkbox" class="check" id="chat3">
    </div>
    <div class="col-1">
        <input type="checkbox" class="check" id="chat4">
    </div>
    <div class="col-1">

    </div>
    <div class="col-1">
        <input type="checkbox" class="check" id="chat7">
    </div>
    <div class="col-1">
        <input type="checkbox" class="check" id="chat8">
    </div>
    <div class="col-2">
        <button class="buttonM m-1" (click)="muteHat()" [ngClass]="mute ? 'textRed': 'textWhite'">Mute</button>
    </div>
    <div class="col-1">
        <input type="range" class="slider" id="chatVol"max="20" min="-50"step="1" value="0"  (mouseup)="changeChatVol()">
    </div>
    <div class="col-1">
        <label class="label" for="chatVol">Vol</label>
    </div>  
</div>

<div class="row">
    <div class="col-1 ">  
        <div class="slidecontainer" >
            <input type="range" class="slider" id="chat1Pitch"max="2.5" min="0.25" step="0.25" value="1" (mouseup)="changePlaybackRate('chat')">
        </div>
    </div>

    </div>

            <input type="range" class="slider" id="chat6Pitch"max="2.5" min="0.25"step="0.25" value="1" (mouseup)="changePlaybackRate('chat')">

        </div>
    </div>
    <div class="col-1">
        <input type="range" class="slider" id="hatDouble"max="1" min="0"step="0.01" value="0"(mouseup)="changeHatDouble()">
        
    </div>

    </div>
